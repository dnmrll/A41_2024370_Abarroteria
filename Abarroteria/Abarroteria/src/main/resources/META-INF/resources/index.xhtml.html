<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Inventario Tienda Abarrotes</title>
</h:head>
<h:body>
    <h1>Inventario de Productos</h1>

    <h:form id="formProductos">
        <h:dataTable value="#{indexController.productos}" var="producto" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{producto.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{producto.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                #{producto.precio}
            </h:column>
            <h:column>
                <f:facet name="header">Cantidad</f:facet>
                #{producto.cantidad}
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
